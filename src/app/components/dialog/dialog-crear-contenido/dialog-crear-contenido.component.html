<div class="alternative-theme">
    <div mat-dialog-content style="width: 100%;">
        <div>
            <mat-form-field>
                <mat-label style="color: white;">Nombre del contenido</mat-label>
                <input style="width: 100%;" matInput [(ngModel)]="tituloContenido"
                    [ngModelOptions]="{standalone: true}">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label style="color: white;">Descripcion del contenido</mat-label>
                <textarea style="width: 100%;" matInput [(ngModel)]="descripcionContenido"
                    [ngModelOptions]="{standalone: true}"></textarea>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label style="color: white;">Enlace del contenido</mat-label>
                <input style="width: 100%;" matInput [(ngModel)]="enlaceContenido"
                    [ngModelOptions]="{standalone: true}">
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-button cdkFocusInitial color="primary" (click)="onCreate()">Aceptar</button>
        <button mat-button (click)="onNoClick()">Cancelar</button>
    </div>
</div>
