<div class="container mt-5 pt-5" style="height: 600px;">
    <div class="abs-center wd-xl align-middle">
        <!-- START card-->
        <div class="text-center mb-4">
            <div class="text-lg mb-3">404</div>
            <p class="lead m0">No encontramos la direccion a la quiso acceder.</p>
            <p>La pagin que estaba buscando no existe.</p>
        </div>
        <div class="input-group mb-4">
            <input class="form-control" type="text" placeholder="Try with a search" />
            <span class="input-group-btn">
                <button class="btn btn-secondary" type="button">
                    <em class="fa fa-search"></em>
                </button>
            </span>
        </div>
        <ul class="list-inline text-center text-sm mb-4">
            <li class="list-inline-item">
                <a class="text-muted" [routerLink]="'/home'">Ir a la pagina principal</a>
            </li>             
            <li class="text-muted list-inline-item" *ngIf="!isLogged">|</li>
            <li class="list-inline-item" *ngIf="!isLogged">
                <a class="text-muted"  [routerLink]="'/login'">Login</a>
            </li>
            <li class="text-muted list-inline-item" *ngIf="!isLogged">|</li>
            <li class="list-inline-item" *ngIf="!isLogged">
                <a class="text-muted" [routerLink]="'/sign-up'">Register</a>
            </li>
            
        </ul>
        <div class="p-3 text-center">
            <span>&copy;</span>
            <span></span>
            <span class="mx-2">-</span>
            <span></span>
            <br/>
            <span></span>
        </div>
    </div>
</div>
