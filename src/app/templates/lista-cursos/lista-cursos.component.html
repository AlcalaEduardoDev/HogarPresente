<main id="main" data-aos="fade-in">
  <!-- ======= Breadcrumbs ======= -->
  <div class="breadcrumbs">
    <div class="container">
      <h2>Talleres</h2>
      <p>Est dolorum ut non facere possimus quibusdam eligendi voluptatem. Quia id aut similique quia voluptas sit quaerat debitis. Rerum omnis ipsam aperiam consequatur laboriosam nemo harum praesentium. </p>
    </div>
  </div><!-- End Breadcrumbs -->



<div class="container h-100 mt-5">
  <div class="d-flex justify-content-center h-100">
    <div class="searchbar">
      <input class="search_input" type="text" name="filter" placeholder="Buscar curso..." [(ngModel)]="filter">
      <a class="search_icon"><i class="fas fa-search"></i></a>
    </div>
  </div>
</div>
  
<div class="breadcrumbs2" *ngIf="isAdmin">
  <div class="container">
    <a href="creador-curso" class="get-started-btn3" >Crear Nuevo Taller</a>
  </div>
</div>

<div>
  <section id="courses" class="courses">
    <div class="container" data-aos="fade-up">
      <div class="row" data-aos="zoom-in" data-aos-delay="100">
          <app-card-curso class="col-lg-4 col-md-6 d-flex align-items-stretch"  
                          *ngFor="let curso of cursos | filterCursos:filter | paginate: {itemsPerPage :6, currentPage : p}" 
                          [curso]="curso">
          </app-card-curso>
      </div>
    </div>
  </section><!-- End Courses Section -->
  <!-- Pagination -->
  <div style="clear: both; text-align: center;">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>



  <!--Cartas-->
</main>
